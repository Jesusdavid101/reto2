<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Principal</title>
        <link rel="stylesheet" href="../css/estilos.css">
        <link rel="icon" href="../img/logopastel2.png" type="image/x-icon">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Delius+Swash+Caps&display=swap" rel="stylesheet">
    </head>
    <body>
        <header class="cabeza">
            <div class="logo">
                <a href="../index.html">
                    <img src="../img/logopastel2.png" alt="logo de la pasteleria">
                </a>
            </div>
            <nav>
                <ul>
                    <li><a href="../html/tienda.html">Tienda</a></li>
                    <li><a href="../html/contacto.html">Contactenos</a></li>
                </ul>
            </nav>
        </header>

        <div class="container">
            <div class="formulario">
                <h2>Contactenos</h2>
                <form action="">

                    <label for="nombrelb">Nombre</label>
                    <input type="text" id="nombre" placeholder="Ingrese su nombre" required minlength="3">
                
                    <label for="apellidolb">Apellido</label>
                    <input type="text" id="apellido" placeholder="Ingrese su apellido" required minlength="3">
                
                    <label for="correolb">Correo</label>
                    <input type="text" id="correo" placeholder="Ingrese su correo" required minlength="10">
                
                    <label for="mensajelb">Mensaje</label>
                    <textarea id="mensaje" placeholder="Ingrese contenido" required minlength="10" rows="5"></textarea>
                
                    <button type="submit">Enviar</button>
                
                </form>
                
            </div>

            <button id="theme-toggle">Cambiar tema</button>

        </div>

        <footer>
            <p>&copy; 2024 Pasteleria</p>
        </footer>

        <script src="../js/formulario.js"></script>
        <script src="../js/tema.js"></script>

    </body>
</html>
